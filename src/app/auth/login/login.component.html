<div class="dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center mb-3">
      <img src="/assets/logos/LOGO3.webp" style="max-width: 20rem;" />
    </c-row>
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="login()" cForm autocomplete="off" validate [formGroup]="loginform">
                <h1>Login</h1>
                <p class="">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl type="email" formControlName="useremail"
                    placeholder="Email" />

                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="password" cFormControl formControlName="userpassword" placeholder="Password"
                    type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" style="color: white;">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-success py-5">
            <c-card-body class="text-center">
              <div>
                <h2>PESATTO GMS</h2>
                <c-row>
                  <c-alert color="danger" *ngIf="message">{{message}}</c-alert>
                </c-row>
                <p *ngIf="!message">
                  GMS es el sistema de monitoreo y rastreo de unidades Pesatto. Puede solicitar su cuenta a su asesor de
                  ventas Pesatto.
                </p>
                <button [active]="false" cButton class="mt-3" color="secondary" disabled="">
                  Registro Inactivo
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
